<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="login.css">
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-4 offset-md-3 mx-auto my-auto">
          <div class="card mt-5">
            <div class="card-body text-center">
              <img src="https://cdn-icons-png.flaticon.com/128/5087/5087592.png" width="80px" />

              <h2 class="my-4" id="title"></h2>
              <p id="caption"></p>
              <form class="mt-4">
                <div class="mb-3">
                  <input
                    id="user-email"
                    class="form-control"
                    placeholder="Email address"
                  />
                </div>
                <div class="mb-4">
                  <input
                    id="user-password"
                    class="form-control"
                    placeholder="password"
                  />
                </div>
                <div class="d-grid gap-2">
                  <button
                    onclick="loginUser()"
                    class="button"
                    type="button"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
