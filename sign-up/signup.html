  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <a
          style="

                    id="user-name"
                    class="form-control"

                  />
                </div>
                <div class="mb-4">
                  <input
                    id="user-password"
                    class="form-control"
                    placeholder="password"

                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-dark">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
